name: CI Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  server-tests:
    name: Server Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run server tests
        run: npm run test:server

  web-checks:
    name: Web Typecheck and Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run web unit tests
        run: npm run test:web

      - name: Typecheck web
        run: npm --workspace web exec -- tsc --noEmit

      - name: Build widget
        run: npm --workspace web run build
